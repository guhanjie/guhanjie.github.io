<!DOCTYPE html>
<html class=" js-no-overflow-scrolling">
<head>
    <meta charset="utf-8">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <title>重庆爱情谷</title>
    <link rel="stylesheet" type="text/css" href="css/H5FullscreenPage.css">
    <link rel="stylesheet" type="text/css" href="css/page-animation.css">
    <link rel="stylesheet" type="text/css" href="css/home.css">
</head>
<body class="H5FullscreenPage">
    <div class="H5FullscreenPage-wrap">
        <div class="item item1">
            <!-- <div class="part part1"></div> -->
            <div class="part part2"></div>
            <div class="part part3 blink"></div>
            <div class="part part4"></div>
            <div class="part part5"></div>
            <div class="part start_btn"></div>   
            <div class="loading-status"> 
                <div class="progress load">
                    <span class="progress-text"></span>
                </div>
            </div>
        </div>
        <div class="item item2">
            <!-- <div class="part part1 rotateIn"></div> -->
            <div class="part part2 rollInRight"></div>
            <div class="part part3 c_arrow fadeIn"></div>
        </div>
        <div class="item item3">
            <div class="part part1 zoomIn"></div>
            <div class="part part2 rollInRight" data-delay="500"></div>
            <div class="part part3 c_arrow fadeIn"></div>
        </div>
        <div class="item item4">
            <div class="part part1 zoomIn"></div>
            <div class="part part2 heartBeat" data-delay="500"></div>
            <div class="part part3 rollInLeft"></div>
            <div class="part part4 c_arrow slideDown"></div>
        </div>
        <div class="item item5">
            <div class="part part1 slideRight"></div>
            <div class="part part2 fadeIn"></div>
            <div class="part part3 c_arrow slideDown"></div>
        </div>
        <div class="item item6">
            <div class="part part1 fadeIn"></div>
            <div class="part part2 rollInRight"></div>
            <div class="part part3 c_arrow slideDown"></div>
        </div>
        <div class="item item7">
            <div class="part part1 slideLeft"></div>
            <div class="part part2 rollInRight"></div>
            <div class="part part3 c_arrow slideDown"></div>
        </div>
        <div class="item item8">
            <div class="part part1 fadeIn"></div>
            <div class="part part2 slideLeft"></div>
            <div class="part part3 c_arrow slideDown"></div>
        </div>
        <div class="item item9">
            <div class="part part1 rollInRight"></div>
            <div class="part part2 rollInLeft"></div>
            <div class="part part3 c_arrow slideDown"></div>
        </div>
        <div class="item item10">
            <div class="part part1 fadeIn"></div>
            <div class="part part2 c_arrow slideDown"></div>
        </div>
        <div class="item item11">
            <div class="part part1 slideRight"></div>
            <div class="part part2 slideLeft"></div>
            <div class="part part3 share"></div>
            <div class="part doshare"></div>
            <div class="part goback"></div>
        </div>
    </div>
    <script type="text/javascript" src="js/zepto.js"></script>
	<script type="text/javascript" src="js/H5FullscreenPage.js"></script>

    <script type="text/javascript">
		H5FullscreenPage.init({'type':4,
            'pageShow' : function(dom){
			
             },
            'pageHide' : function(dom){
			//console.log(dom);
		     }
         });
        $('.item1 .start_btn').on('tap, touchend', function(){
            $('.item1').addClass('aggreed');
            $('.item1 .part5').addClass('btn_pushed');
            setTimeout("H5FullscreenPage.nextSlide($('.item1'));$('.item1 .part5').removeClass('btn_pushed');$('.item1').removeClass('aggreed');", 500);            
            return false;
        });
        $('.item .goback').on('tap, touchend', function(){
            var item = $(this).parent('.item');
            while(item.prev().length) {
                H5FullscreenPage.prevSlide($(item));
                item = item.prev();
            }            
            return false;
        });
        $('.item .doshare').on('tap, touchend', function(){
            var share = $(this).siblings('.share');
            share.css('display', 'block');
            share.css('z-index', '9');
            return false;
        });
        $('.item .share').on('tap, touchend', function(){
            if($(this).css('display') === 'block') {
                $(this).css('display', 'none');                
                $(this).css('z-index', '-1');
            }
        });
    </script>
</body>
</html>
